<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>

        <link href="style.css" rel="stylesheet" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
            rel="stylesheet"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Ping coming soon page</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
                margin-top: 1.5rem;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="main-content">
                <div class="introduction">
                    <img src="images/logo.svg" alt="our logo" />
                    <div class="introduction-text">
                        <h1 class="main-heading">
                            We are launching <strong>soon!</strong>
                        </h1>
                        <p>Subscribe and get notified</p>
                    </div>

                    <div class="form">
                        <div class="email-input">
                            <input
                                type="email"
                                placeholder="Your email address..."
                                name="email-address"
                                required
                            />
                            <label for="email-address"></label>
                        </div>
                        <button type="submit" class="form-button">
                            Notify Me
                        </button>
                    </div>

                    <img src="images/illustration-dashboard.png" alt="stonks" />
                </div>

                <div class="socials">
                    <div class="socials-box">
                        <ion-icon name="logo-facebook"></ion-icon>

                        <ion-icon name="logo-twitter"></ion-icon>

                        <ion-icon name="logo-instagram"></ion-icon>
                    </div>

                    <div class="copyright-text">
                        <p>&copy; Copyright Ping. All rights reserved.</p>
                    </div>
                </div>
            </div>
            <footer>
                <p class="attribution">
                    Challenge by
                    <a
                        href="https://www.frontendmentor.io?ref=challenge"
                        target="_blank"
                        >Frontend Mentor</a
                    >. Coded by <a href="#">George Kandelaki</a>.
                </p>
            </footer>
        </div>
        <script src="script.js"></script>
    </body>
</html>
